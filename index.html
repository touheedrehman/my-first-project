<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please Fill the details of the form</p>
    <form action="local" method="post">
      <fieldset>
        <label for="first-name">
          Enter Your Name: <input id="first-name" type="text" required
        /></label>
        <label for="last-name">
          Enter Your Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="email">
          Enter your Email Id: <input id="email" type="email" required
        /></label>
        <label for="new-password">
          Enter Your Password:
          <input
            id="new-password"
            pattern="[a-z0-5]{8,}"
            type="password"
            required
        /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account">
          <input type="radio" name="account-type" id="personal-account" class="inline"/>
          Personal Account
        </label>
        <label for="business-account">
          <input type="radio" name="account-type" id="business-account" class="inline"/>
          Business Account
        </label>
        <label for="terms-conditions">
          <input type="checkbox" required id="terms-conditions" class="inline"/> I accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-pic">Upload a profile picture: <input type="file" id="profile-pic" name="file"/></label>
        <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age">
<label for="referer">How did you hear about us?
  <select id="referer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
            </select>
            </label>
            <label for="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" placeholder="I like to code on the beach" name="bio"></textarea> </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
